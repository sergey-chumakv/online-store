    <button mat-button color="primary" (click)="logout()" routerLink="auth">Logout</button>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <img src="assets/img/sp-city-night.jpg" alt="day" />
    </div>

  </mat-drawer-content>
</mat-drawer-container>
